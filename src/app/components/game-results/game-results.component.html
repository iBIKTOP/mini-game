<ng-container *ngIf="gameData | async as gameData">
  <div class="result-container">
    <div class="result-item">{{ playerName }} : <span class="score">{{ gameData.playerScore }}</span></div>
    <div class="result-item">
      <app-game-button
        (click)="startGame()"
        [isDisabled]="gameData.gameActive"
      >START</app-game-button>
    </div>
    <div class="result-item"><span class="score">{{ gameData.computerScore }}</span> : {{ computerName }}</div>
  </div>
</ng-container>
